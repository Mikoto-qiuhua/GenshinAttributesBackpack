示例套装1: #套装的名称 对应config配置里面Suits获取回来的部分
  #需要注意 只要套装数量等于或者大于他就会触发 也就是说 你穿五件套 会触发2件套和4件套
  2: #几件套触发
    mySkills:  #触发mm技能 从上往下执行
      star:  #切换到这个套装时执行的
        - "test火"
      end:  #切换到其他套装之前执行的
        - "test水"
    cmd:  #触发命令 从上往下执行   <p>转换成执行者的名字
      star:
        - "test火 <p>"
      end:
        - "test水 <p>"
    attribute:  #触发as属性加成
      star:
        - "攻击力:10"
        - "生命值:10"
  4:
    mySkills: #触发mm技能 从上往下执行
      star: #切换到这个套装时执行的
        - "test火"
      end: #切换到其他套装之前执行的
        - "test水"
    cmd: #触发命令 从上往下执行
      star:
        - "test火"
      end:
        - "test水"
    attribute: #触发as属性加成
      star:
        - "攻击力:10"
        - "生命值:10"